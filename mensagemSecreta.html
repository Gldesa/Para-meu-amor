<!DOCTYPE html>
<html>
<head>
<title>Mensagem Secreta</title>
<style>
body {
  font-family: sans-serif;
}
</style>
</head>
<body>

<h1>Mensagem Secreta</h1>

<p>Digite a senha para revelar a mensagem secreta:</p>

<input type="password" id="senha" placeholder="Senha">
<button onclick="verificarSenha()">Verificar</button>

<p id="mensagem"></p>

<script>
var mensagemSecreta = "Eu te amo meu bem!";
var senhaCorreta = 250517;
var tentativas = 3;

function verificarSenha() {
  var senha = parseInt(document.getElementById("senha").value);
  var mensagemElement = document.getElementById("mensagem");

  if (senha === senhaCorreta) {
    mensagemElement.innerHTML = "Senha correta! A mensagem secreta é: " + mensagemSecreta;
  } else {
    tentativas--;
    mensagemElement.innerHTML = "Senha incorreta. Tente novamente. Você tem " + tentativas + " tentativas restantes.";
    if (tentativas === 0) {
      mensagemElement.innerHTML = "Suas tentativas acabaram. A mensagem secreta permanece decifrada.";
    }
  }
}
</script>

</body>
</html>
